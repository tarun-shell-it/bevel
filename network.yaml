---
# yaml-language-server: $schema=../../../../platforms/network-schema.json
# All text values are case-sensitive
network:
  type: besu
  version: 22.10.2

  env:
    type: "training"
    proxy: none
    ambassadorPorts:
      portRange:
        from: 15010
        to: 15052
    loadBalancerSourceRanges:
    retry_count: 20
    external_dns: disabled
    namespace: "ambassador"
  docker:
    url: "ghcr.io/hyperledger"
    username: "docker-username"
    password: "docker-token"
  
  config:
    consensus: "ibft"
    subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
    transaction_manager: "tessera"
    tm_version: "21.7.3"
    tm_tls: True
    tm_trust: "tofu"
    genesis: "/home/bevel/build/besu_genesis"
    accounts:
      - "account_one"
      - "account_two"
    tm_nodes:
      - "https://carrier-tessera.carrier-bes"

  organizations:
    - organization:
      name: supplychain
      type: validator
      external_url_suffix: supplychain-bes.svc.cluster.local
      issuer: default

      cloud_provider: azure
      aws:
        access_key: ""
        secret_key: ""
        region: ""
      k8s:
        context: "k8s-context"
        config_file: "/home/bevel/build/config"
      vault:
        url: "vault-url"
        root_token: "vault-token"
        secret_path: "vault-path"
      gitops:
        git_protocol: "ssh"
        git_url: "git-url"
        branch: "git-branch"
        release_dir: "platforms/hyperledger-besu/releases/training"
        chart_source: "platforms/hyperledger-besu/charts"
        git_repo: "git-repo"
        username: "git-username"
        password: "git-token"
        email: "git-email"
        private_key: "git-key"
      services:
        validators:
        - validator:
          name: validator1
          bootnode: true
          cactus_connector: disabled
          p2p:
            port: 30303
            ambassador: 15010
          rpc:
            port: 8545
            ambassador: 15011
          ws:
            port: 8546
          metrics:
            enabled: true
            port: 9545
        - validator:
          name: validator2
          bootnode: true
          cactus_connector: disabled
          p2p:
            port: 30303
            ambassador: 15012
          rpc:
            port: 8545
            ambassador: 15013
          ws:
            port: 8546
          metrics:
            enabled: true
            port: 9545
        - validator:
          name: validator3
          bootnode: false
          p2p:
            port: 30303
            ambassador: 15014
          rpc:
            port: 8545
            ambassador: 15015
          ws:
            port: 8546
        - validator:
          name: validator4
          bootnode: false
          p2p:
            port: 30303
            ambassador: 15016
          rpc:
            port: 8545
            ambassador: 15017
          ws:
            port: 8546

    - organization:
      name: carrier
      type: member
      external_url_suffix: carrier-bes.svc.cluster.local
      issuer: default

      cloud_provider: azure
      aws:
        access_key: ""
        secret_key: ""
        region: ""
