apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supplychain-node-key-mgmt
  namespace: supplychain-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: supplychain-node-key-mgmt
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/node_key_mgmt
    sourceRef:
      kind: GitRepository
      name: flux-training
      namespace: flux-training
  values:
    metadata:
      name: supplychain-node-key-mgmt
      namespace: supplychain-bes
    image:
      besucontainer: hyperledger/besu:22.10.2
    vault:
      address: http://20.93.235.67:8200
      secretengine: secretsv2
      authpath: besusupplychain
      type: hashicorp
      role: vault-role
    organisation:
      namespace: supplychain-bes
      nodes:
        - name: validator1
        - name: validator2
        - name: validator3
        - name: validator4
